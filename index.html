<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Data Page</title>
    <script>
      async function insertRow() {
        const response = await fetch("your-database-endpoint", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            column1: "value1",
            column2: "value2",
          }),
        });

        if (response.ok) {
          alert("Row inserted successfully!");
        } else {
          alert("Failed to insert row.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Insert Row to Database</h1>
    <button onclick="insertRow()">Insert Row</button>
  </body>
</html>
